name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check compilation
        run: cargo check --all-targets

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build
    runs-on: macos-latest
    needs: test
    if: "!startsWith(github.ref, 'refs/tags/v')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release (x86_64)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build release (aarch64)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create Universal Binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/restgap \
            target/aarch64-apple-darwin/release/restgap \
            -output target/universal-apple-darwin/release/restgap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: restgap-macos-universal
          path: target/universal-apple-darwin/release/restgap

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    if: "!startsWith(github.ref, 'refs/tags/v')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Test binary runs
        run: |
          if (Test-Path ".\target\release\restgap.exe") {
            Write-Host "✓ Binary built successfully"
            Write-Host ""
            Write-Host "Testing binary execution..."
            $job = Start-Job -ScriptBlock { 
              & $args[0]
            } -ArgumentList (Resolve-Path ".\target\release\restgap.exe")
            Start-Sleep -Seconds 2
            $state = $job.State
            Stop-Job $job -ErrorAction SilentlyContinue
            Remove-Job $job
            
            if ($state -eq "Running") {
              Write-Host "✓ Binary started and ran successfully (stopped after timeout)"
            } else {
              Write-Host "✓ Binary executed (state: $state)"
            }
          } else {
            Write-Host "✗ Binary not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: restgap-windows-x86_64
          path: target/release/restgap.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    if: "!startsWith(github.ref, 'refs/tags/v')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Test binary runs
        run: |
          if [ -f ./target/release/restgap ]; then
            echo "✓ Binary built successfully"
            file ./target/release/restgap
            echo ""
            echo "Testing binary execution (2 second timeout)..."
            timeout 2 ./target/release/restgap || exit_code=$?
            if [ "${exit_code:-0}" -eq 124 ]; then
              echo "✓ Binary started and ran (terminated by timeout as expected)"
            elif [ "${exit_code:-0}" -eq 0 ]; then
              echo "✓ Binary executed successfully"
            else
              echo "✗ Binary execution failed with exit code: ${exit_code}"
              exit 1
            fi
            echo ""
            echo "Checking dependencies..."
            ldd ./target/release/restgap || true
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: restgap-linux-x86_64
          path: target/release/restgap

  release:
    name: Release
    runs-on: macos-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate version matches tag
        run: |
          set -euo pipefail
          tag_version="${GITHUB_REF_NAME#v}"
          cargo_version="$(awk -F '\"' '/^version =/ {print $2; exit}' Cargo.toml)"

          if [[ "${tag_version}" != "${cargo_version}" ]]; then
            echo "::error::Tag ${GITHUB_REF_NAME} does not match Cargo.toml version ${cargo_version}"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build .dmg
        run: ./package-macos.sh

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          tag="${GITHUB_REF_NAME}"
          dmg="$(ls -1 dist/*.dmg | head -n 1)"

          if gh release view "${tag}" >/dev/null 2>&1; then
            gh release upload "${tag}" "${dmg}" --clobber
          else
            gh release create "${tag}" "${dmg}" --title "${tag}" --generate-notes
          fi
